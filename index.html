<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica Funciones y Arrays en JavaScript</title>

	<!-- Cargar fuente -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
	<header class="header">
		<h1>Practica Funciones y Arrays en JavaScript</h1>
	</header>

	<main>
		<div class="contenedor">
			<label for="promedio">Promedio:</label>
			<input type="text" id="promedio" placeholder="Promedio" readonly>

			<label class="arregloL" id="lblOriginal">Arreglo: </label>

			<label class="arregloL" id="lblOrdenado">Ordenado:</label>
			<div id="ordenado"></div>
			<div class="botones">
				<button class="boton" id="btnCalcular">Calcular</button>
			</div>
		</div>
	</main>

	<footer class="footer">
